<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class-20</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="" method="">
            <input type="text" class="text-field" placeholder="First Name" id="fn" name="">
            <p id="one"></p>
            
            
            <input type="text" class="text-field" placeholder="Last Name" id="ln" name="">
            <p id="two"></p>
            
            <input type="email" class="text-field" placeholder="enter your email" id="em" name="">
            
            <input type="email" class="text-field" placeholder="Confirm your email" id="rem" name="">
            
            <input type="password" class="text-field" placeholder="Type your password" id="" name="">
            
            <input type="password" class="text-field" placeholder="confirm password" id="" name="">
            
            <h4>Date of Birth</h4>
            <select id="dt">
                <option value="">Date</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
            </select>
            <select>
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">June</option>
            </select>
            <select>
                <option value="">Year</option>
                <option value="1">2017</option>
                <option value="2">2016</option>
                <option value="3">2015</option>
                <option value="4">2014</option>
                <option value="5">2013</option>
                <option value="6">2012</option>
            </select>
            
            <h4>Gender</h4>
            <label><input type="radio" id="ml" name="gender">Male</label>
            <label><input type="radio" id="fml" name="gender">Female</label><br>
            
            <input type="submit" value="SEND MESSAGE" onclick="return check()">
        </form>
    </div>
    
    
</body>
</html>
